<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Picture Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <!-- Modals -->
    <div class="backCover">

        <!-- instructions -->
        <div class="modal-content" id="introModal">
            <div class="modal-header">
                <h2>Welcome to Picture Match!</h2>
            </div>
            <div class="modal-body">
                <p>Match all cards to win!</p>
                <p>Try to get the fastest time!</p>
                <p>Be careful!  The more times you flip over the same card, the worse your rating gets!</p>
            </div>
            <div class="modal-footer">
                <h3>Got it!</h3>
            </div>
        </div>

        <!-- End Game -->
        <div class="modal-content" id="endModal">
            <div class="modal-header">
                <h2>Congratulations!</h2>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <h3>Play Again</h3>
            </div>
        </div>        

    </div>

    <div class="container">
         <!-- info bar -->
        <header class="heading">
            <h1>Picture Match</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <!-- dynamically generated -->
        	</ul>

        	<div class="moves-container">
                <span class="moves">0</span> Moves
            </div>

            <div class="timer-container">
                <p id="timer"></p>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- grid -->
        <ul class="deck">
           <!-- dynamically generated -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
